<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simplelightbox.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="search-form">
      <input
        type="text"
        class="search-input"
        placeholder="Введіть запит для пошуку"
        required
      />
      <button type="submit">Пошук</button>
    </form>
    <div class="gallery"></div>

    <button class="load-more" style="display: none">Load more</button>
    <div id="loader" class="loader" style="display: none"></div>

    <script src="https://cdn.jsdelivr.net/npm/izitoast"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
